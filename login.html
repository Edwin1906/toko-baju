<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Toko Baju</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: url("open.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 25px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #ff6f61;
        outline: none;
      }

      button {
        width: 100%;
        background-color: #ff6f61;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #e6534e;
      }

      .note {
        margin-top: 15px;
        font-size: 13px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Masuk ke Toko Baju</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div class="note">Coba <b>admin / 123</b> atau <b>user1 / abc</b></div>
    </div>
  </body>
</html>
